<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <!-- embedd css-->


        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
            function getJson() {
               fetch("something.json").catch(function() {
                   document.getElementById("js_head").innerHTML = "Error";
               }).then((response)=>response.json()).then((data)=>{
                //    document.getElementById("js_head").innerHTML = data.name;
                console.log(data);
               });
            }
            function getText() {
                fetch("something.json").catch(function() {
                    document.getElementById("js_head").innerHTML = "Error";
                }).then((response)=>response.text()).then((data)=>{
                    //    document.getElementById("js_head").innerHTML = data.name;
                    console.log(data);
                });
             }
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
